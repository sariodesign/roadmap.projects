<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown | Roadmap Projects Idea</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1>Custom dropdown</h1>
      </div>
    </header>
    <main class="container">
      <div class="dropdown">
        <h2 class="dropdown__label">Label text</h2>
        <div class="dropdown__select">
          <span class="dropdown__selected-item">Select an item</span>
          <svg width="24" height="24" viewBox="0 0 32 32">
            <path d="M14.869 20.72l1.131 1.131 9.051-9.051-2.262-2.262-6.789 6.787-6.789-6.787-2.262 2.262z"></path>
          </svg>
        </div>
        <ul class="dropdown__list">
          <li class="dropdown__item">First Item</li>
          <li class="dropdown__item">Second Item</li>
          <li class="dropdown__item">Third Item</li>
          <li class="dropdown__item">Fourth Item</li>
          <li class="dropdown__item">Fifth Item</li>
        </ul>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
